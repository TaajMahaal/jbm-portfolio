<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .terminal-bg { fill: #0a0e0f; }
      .terminal-border { fill: none; stroke: #1a535c; stroke-width: 3; }
      .terminal-text { fill: #00ff41; font-family: monospace; font-size: 24px; font-weight: bold; }
      .glow { filter: drop-shadow(0 0 3px #00ff41); }
    </style>
  </defs>

  <!-- Terminal window -->
  <rect class="terminal-bg" x="10" y="10" width="80" height="80" rx="2"/>
  <rect class="terminal-border" x="10" y="10" width="80" height="80" rx="2"/>

  <!-- Title bar -->
  <rect fill="#1a535c" x="10" y="10" width="80" height="15" rx="2"/>

  <!-- Window buttons -->
  <circle fill="#edc800" cx="20" cy="17.5" r="2"/>
  <circle fill="#edc800" cx="27" cy="17.5" r="2"/>
  <circle fill="#ff5555" cx="34" cy="17.5" r="2"/>

  <!-- Terminal prompt -->
  <text class="terminal-text glow" x="20" y="55">$</text>
  <text class="terminal-text glow" x="32" y="55">_</text>
</svg>
